<table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let displayedColumn of displayedColumns; index as i" matColumnDef={{displayedColumn}}>
      <th mat-header-cell *matHeaderCellDef> {{displayedColumn}} </th>
      <td mat-cell *matCellDef="let data"> {{data[displayedColumn]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
