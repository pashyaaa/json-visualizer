<table mat-table [dataSource]="dataSource" cdkDropListGroup matSort (matSortChange)=sort($event)>

    <ng-container *ngFor="let displayedColumn of displayedColumns; index as i" matColumnDef={{displayedColumn}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header
      cdkDropList
      cdkDropListLockAxis="x"
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="dropListDropped($event, i)"
      cdkDrag
      (cdkDragStarted)="dragStarted($event, i)"
      [cdkDragData]="{name: displayedColumn, columIndex: i}"> {{displayedColumn}} </th>
      <td mat-cell *matCellDef="let data"> {{data[displayedColumn]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
